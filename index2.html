<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <!-- IMAGE MAP -->
    <img src="workplace.jpg" alt="Work Place" usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="index.html">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="index.html">
        <area shape="circle" coords="337,300,44" alt="Coffee" href="index.html" onclick="myFunction()">
    </map>
    <br>
    <!-- PICTURE -->
    <picture>
        <source media="(min-width: 650px)" srcset="laptop.jpeg">
        <source media="(min-width: 465px)" srcset="hp.jpg">
        <img src="coffee.jpg" alt="Coffee">
    </picture>
    <br>
    <!-- TABLE -->
    <table style="width: 100%;">
      <colgroup>
        <col span="2" style="background-color: #fff;">
        <col span="1" style="visibility: collapse;">
      </colgroup>
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
    </table>
    <br>
    <!-- Vertical Table Headers -->
    <table>
      <caption>Personal Biodata</caption>
      <tr>
        <th>Firstname</th>
        <td>Fuji</td>
        <td>Ana</td>
      </tr>
      <tr>
        <th>Lastname</th>
        <td>Anggraeni</td>
        <td>Jordy</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>19</td>
        <td>23</td>
      </tr>
    </table>
    <br>
    <table>
      <tr>
        <th>Name</th>
        <td>Fuji</td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>1234</td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>4321</td>
      </tr>
    </table>
</body>
<script>
    function myFunction() {
      alert("You clicked the coffee cup!");
    }
</script>
</html>
