<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX 13</title>
</head>
<body>
    <!-- HTML Canvas -->
    <h1>HTML Canvas</h1>
    <canvas id="myCanvaswithLine" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas id="myCanvaswithCircle" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas id="myCanvaswithText" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas id="myCanvaswithStrokeText" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <canvas id="myCanvaswithLinearGradient" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <!-- /end HTML Canvas -->

    <!-- JS | Draw a line -->
    <script>
        var c = document.getElementById("myCanvaswithLine");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>
    <!-- /end -->
    <!-- JS | Draw a circle -->
    <script>
        var c = document.getElementById("myCanvaswithCircle");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>
    <!-- /end -->
    <!-- JS | Draw a Text -->
    <script>
        var c = document.getElementById("myCanvaswithText");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 10, 50);
    </script>
    <!-- /end -->
    <!-- JS | Draw a Stroke Text -->
    <script>
        var c = document.getElementById("myCanvaswithStrokeText");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Hello World", 10, 50);
    </script>
    <!-- /end -->
    <!-- JS | Draw Linear Gradient -->
    <script>
        var c = document.getElementById("myCanvaswithLinearGradient");
        var ctx = c.getContext("2d");
        // Create gradient
        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
    </script>
    <!-- /end -->
</body>
</html>
