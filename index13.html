<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX 13</title>
</head>
<body>
    <!-- HTML Canvas -->
    <h1>HTML Canvas</h1>
    <canvas id="myCanvaswithLine" width="200" height="100" style="border: 1px solid #000000;"></canvas>
    <!-- /end HTML Canvas -->

    <!-- JS | Draw a line -->
    <script>
        var c = document.getElementById("myCanvaswithLine");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>
    <!-- /end -->
</body>
</html>
