<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX 13</title>
</head>
<body>
    <!-- HTML Canvas -->
    <h1>HTML Canvas</h1>
        <!-- Line -->
        <canvas id="myCanvaswithLine" width="200" height="100" style="border: 1px solid #000000;"></canvas>
        <!-- Circle -->
        <canvas id="myCanvaswithCircle" width="200" height="100" style="border: 1px solid #000000;"></canvas>
        <!-- Text -->
        <canvas id="myCanvaswithText" width="200" height="100" style="border: 1px solid #000000;"></canvas>
        <!-- Stroke Text -->
        <canvas id="myCanvaswithStrokeText" width="200" height="100" style="border: 1px solid #000000;"></canvas>
        <!-- Linear Gradient -->
        <canvas id="myCanvaswithLinearGradient" width="200" height="100" style="border: 1px solid #000000;"></canvas>
        <!-- Circular Gradient -->
        <canvas id="myCanvaswithCircularGradient" width="200" height="100" style="border: 1px solid #000000;"></canvas>

        <br><br>
        <!-- Image -->
        <canvas id="myCanvaswithImage" width="500" height="400" style="border: 1px solid #000000;"></canvas>
    <!-- /end HTML Canvas -->

    <br><br>

    <!-- image for canvas-->
    <img id="coffee" src="coffee.jpg" alt="The Coffee" width="400" height="350">
    <!-- /end image for canvas-->

    <br><br>
    
    <!-- HTML SVG -->
    <h1>HTML SVG Graphics</h1>
        <!-- Circle -->
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
        <br><br>
        <!-- Rectangle -->
        <svg width="400" height="120">
            <rect x="10" y="10" width="200" height="100" stroke="red" stroke-width="6" fill="blue" />
        </svg>
        <br><br>
        <!-- Rectangle (Opacity & Rounded) -->
        <svg width="400" height="180">
            <rect x="10" y="20" rx="20" ry="20" width="150" height="150"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
        </svg>
        <br><br>
        <!-- Star -->
        <svg width="300" height="200">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
        </svg>
        <br><br>
        <!-- Gradient Ellipse and Text -->
        <svg height="130" width="500">
            <defs>
              <linearGradient id="grad1">
                <stop offset="0%" stop-color="yellow" />
                <stop offset="100%" stop-color="red" />
              </linearGradient>
            </defs>
            <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
            <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
            Sorry, your browser does not support inline SVG.
        </svg>
    <!-- /end HTML SVG -->

    <br><br>

    <!-- HTML Video -->
    <h1>HTML Video</h1>
        <video width="500" height="240" controls>
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
        </video>
        <br><br>
        <!-- Autoplay -->
        <video width="500" height="240" autoplay muted>
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
        </video>
        <br><br>
        <!-- HTML DOM -->
        <div style="text-align:center"> 
            <button onclick="playPause()">Play/Pause</button> 
            <button onclick="makeBig()">Big</button>
            <button onclick="makeSmall()">Small</button>
            <button onclick="makeNormal()">Normal</button>
            <br><br>
            <video id="video1" width="420">
              <source src="movie.mp4" type="video/mp4">
              <source src="movie.ogg" type="video/ogg">
              Your browser does not support HTML video.
            </video>
        </div> 
    <!-- /end HTML Video -->

    <!-- JS | Draw a line -->
    <script>
        var c = document.getElementById("myCanvaswithLine");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>
    <!-- /end -->
    <!-- JS | Draw a circle -->
    <script>
        var c = document.getElementById("myCanvaswithCircle");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>
    <!-- /end -->
    <!-- JS | Draw a Text -->
    <script>
        var c = document.getElementById("myCanvaswithText");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 10, 50);
    </script>
    <!-- /end -->
    <!-- JS | Draw a Stroke Text -->
    <script>
        var c = document.getElementById("myCanvaswithStrokeText");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Hello World", 10, 50);
    </script>
    <!-- /end -->
    <!-- JS | Draw Linear Gradient -->
    <script>
        var c = document.getElementById("myCanvaswithLinearGradient");
        var ctx = c.getContext("2d");
        // Create gradient
        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
    </script>
    <!-- /end -->
    <!-- JS | Draw Circular Gradient -->
    <script>
        var c = document.getElementById("myCanvaswithCircularGradient");
        var ctx = c.getContext("2d");
        // Create gradient
        var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");      
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
    </script>        
    <!-- /end -->
    <!-- JS | Draw Image -->
    <script>
        var c = document.getElementById("myCanvaswithImage");
        var ctx = c.getContext("2d");
        var img = document.getElementById("coffee");
        ctx.drawImage(img, 10, 10);
    </script>
    <!-- /end -->

    <!-- JS | HTML DOM for Video -->
    <script> 
        var myVideo = document.getElementById("video1"); 
        function playPause() { 
          if (myVideo.paused) 
            myVideo.play(); 
          else 
            myVideo.pause(); 
        } 
        function makeBig() { 
            myVideo.width = 560; 
        } 
        function makeSmall() { 
            myVideo.width = 320; 
        } 
        function makeNormal() { 
            myVideo.width = 420; 
        } 
    </script>
</body>
</html>
