<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 12</title>
</head>
<body>
    <h1>HTML Entity</h1>
    <!-- nbsp -->
    <h2>Non Breaking Space: &nbsp;nbsp</h2>
    <!-- /end nbsp -->
    <!-- Diactrical Marks -->
    <h2>An a with a grave accent: a&#768;</h2>
    <!-- /end Diactrical Marks -->
    <!-- Emojis -->
    <p style="font-size:48px">
        Emojis Example: &#128512; &#128516; &#128525; &#128151;
    </p>
    <!-- /end Emojis Example -->
    <H1>HTML Form</H1>
    <!-- Form -->
    <form action="" target="_blank" method="get" autocomplete="on" novalidate oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <!-- label -->
        <label for="fname">First Name:</label>
        <!-- /end label -->
        <!-- input -->
        <input type="text" id="fname" name="fname">
        <!-- /end input -->
        <br>
        <label for="cars">Choose a car:</label>
        <!-- select -->
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <!-- /end select -->
        <br>
        <!-- textarea -->
        <textarea name="message" rows="5" cols="40">The message appear here</textarea>
        <!-- /end textarea -->
        <br>
        <!-- button -->
        <button type="button" onclick="alert('You have clicked the button!')">Click Me!</button>
        <!-- /end button -->
        <br>
        <!-- fieldset & legend -->
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
        <!-- /end fieldset & legend -->
        <br>
        <!-- datalist -->
        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <!-- /end datalist -->
        <br><br>
        <!-- output -->
        <input type="range" id="a" name="a" value="50">+100&nbsp;
        <input type="number" id="b" name="b" value="50"> = 
        <output name="x" for="a b"></output>
        <input type="submit">
        <!-- /end output -->
    </form>
    <!-- /end Form -->
    <br>
    <h1>Form Input Type</h1>
    <form>
        <label for="fname">First name:</label><br>
        <!-- input text -->
        <input type="text" id="fname" name="fname"><br>
        <!-- /end input text -->
        <br>
        <label for="pwd">Password:</label><br>
        <!-- input pw -->
        <input type="password" id="pwd" name="pwd">
        <!-- /end input pw -->
        <br><br>
        <!-- input submit -->
        <input type="submit" value="Submit">
        <!-- /end input submit -->
        <!-- input reset -->
        <input type="reset" value="Reset">
        <!-- /end input reset -->
    </form>
</body>
</html>
