<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 12</title>
</head>
<body>
    <h1>HTML Entity</h1>
    <!-- nbsp -->
    <h2>Non Breaking Space: &nbsp;nbsp</h2>
    <!-- /end nbsp -->
    <!-- Diactrical Marks -->
    <h2>An a with a grave accent: a&#768;</h2>
    <!-- /end Diactrical Marks -->
    <!-- Emojis -->
    <p style="font-size:48px">
        Emojis Example: &#128512; &#128516; &#128525; &#128151;
    </p>
    <!-- /end Emojis Example -->
    <H1>HTML Form</H1>
    <!-- Form -->
    <form action="" target="_blank" method="get" autocomplete="on" novalidate oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <!-- label -->
        <label for="fname">First Name:</label>
        <!-- /end label -->
        <!-- input -->
        <input type="text" id="fname" name="fname">
        <!-- /end input -->
        <br>
        <label for="cars">Choose a car:</label>
        <!-- select -->
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <!-- /end select -->
        <br>
        <!-- textarea -->
        <textarea name="message" rows="5" cols="40">The message appear here</textarea>
        <!-- /end textarea -->
        <br>
        <!-- button -->
        <button type="button" onclick="alert('You have clicked the button!')">Click Me!</button>
        <!-- /end button -->
        <br>
        <!-- fieldset & legend -->
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
        <!-- /end fieldset & legend -->
        <br>
        <!-- datalist -->
        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <!-- /end datalist -->
        <br><br>
        <!-- output -->
        <input type="range" id="a" name="a" value="50">+100&nbsp;
        <input type="number" id="b" name="b" value="50"> = 
        <output name="x" for="a b"></output>
        <input type="submit">
        <!-- /end output -->
    </form>
    <!-- /end Form -->
    <br>
    <h1>Form Input Type</h1>
    <form>
        <label for="fname">First name:</label><br>
        <!-- input text -->
        <input type="text" id="fname" name="fname"><br>
        <!-- /end input text -->
        <br>
        <label for="pwd">Password:</label><br>
        <!-- input pw -->
        <input type="password" id="pwd" name="pwd">
        <!-- /end input pw -->
        <br><br>
        <!-- input submit -->
        <input type="submit" value="Submit">
        <!-- /end input submit -->
        <!-- input reset -->
        <input type="reset" value="Reset">
        <!-- /end input reset -->
        <br><br>
        <!-- input radio -->
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <!-- /end input radio -->
        <br><br>
        <!-- input checkbox -->
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
        <!-- /end input checkbox -->
        <br><br>
        <!-- input button -->
        <input type="button" onclick="alert('You clicked the button!')" value="Click Me!">
        <!-- /end input button -->
        <br><br>
        <!-- input color -->
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">
        <!-- /end input color -->
        <br><br>
        <!-- input date -->
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02">
        <!-- /end input date -->
        <br><br>
        <!-- input datetime-local -->
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <!-- /end input datetime-local -->
        <br><br>
        <!-- input email -->
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
        <!-- /end input email -->
        <br><br>
        <!-- input image -->
        <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
        <!-- /end input image -->
        <br><br>
        <!-- input file -->
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        <!-- /end input file -->
        <br><br>
        <!-- input hidden -->
        <h5>Input Type Hidden</h5>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="hidden" id="custId" name="custId" value="3487">
        <input type="submit" value="Submit">
        <!-- /end input hidden -->
        <br><br>
        <!-- input month -->
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth">
        <!-- /end input month -->
        <br><br>
        <!-- input number -->
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
        <!-- /end input number -->
    </form>
</body>
</html>
