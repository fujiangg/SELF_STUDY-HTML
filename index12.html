<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 12</title>
</head>
<body>
    <h1>HTML Entity</h1>
    <!-- nbsp -->
    <h2>Non Breaking Space: &nbsp;nbsp</h2>
    <!-- /end nbsp -->
    <!-- Diactrical Marks -->
    <h2>An a with a grave accent: a&#768;</h2>
    <!-- /end Diactrical Marks -->
    <!-- Emojis -->
    <p style="font-size:48px">
        Emojis Example: &#128512; &#128516; &#128525; &#128151;
    </p>
    <!-- /end Emojis Example -->
    <!-- Form -->
    <form action="" target="_blank" method="get" autocomplete="on" novalidate>
        <!-- label -->
        <label for="fname">First Name:</label>
        <!-- /end label -->
        <!-- input -->
        <input type="text" id="fname" name="fname">
        <!-- /end input -->
        <br>
        <label for="cars">Choose a car:</label>
        <!-- select -->
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <!-- /end select -->
        <br>
        <!-- textarea -->
        <textarea name="message" rows="5" cols="40">
        The message appear here
        </textarea>
        <!-- /end textarea -->
    </form>
    <!-- /end Form -->
</body>
</html>
